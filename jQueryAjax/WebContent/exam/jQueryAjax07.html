<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form>
	이름 : <input type="text" name="name"><br>
	취미 : <input type="checkbox" name="hobby" value="climb">등산
	      <input type="checkbox" name="hobby" value="fishing">낚시
	      <input type="checkbox" name="hobby" value="travel">여행
	<br><br>
	<input type="button" value="등록" id="show">
	<input type="reset" value="초기화">
</form><br><br>

<div id="result"></div>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#show').click(function(){
		var str = $('form').serialize(); // form안에 있는 모든 데이터를 전송 받음
		$('#result').text(decodeURIComponent(str));
		                // encodeURIComponent : 데이터 보낼 때
		                // decodeURIComponent : 데이터 받을 때
	});
});
</script>
</body>
</html>

<!-- 
serialize() : 데이터들을 하나의 문자형태로 전송(queryString)
<ex> id=abcd&pwd=1234
 -->
