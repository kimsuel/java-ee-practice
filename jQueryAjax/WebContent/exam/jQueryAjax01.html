<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="dataArea"></div>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$.ajax({ // jQuery와 ajax를 연동하겠다
		type : "GET",
		url : "jQueryAjax01_data.jsp?type=25",
		dataType : "text", // ajax에서 responseText와 동일한 말
		error : function(){
			alert("실패");
		},
		success : function(data){
			alert('성공!');
			$('#dataArea').html(data);
		}
	}); 
});
</script>
</body>
</html>
<!-- 
속성              설명
type          http 전송 method를 지정한다(GET, POST)

url           호출 URL
              GET 방식일 경우 URL 뒤에 파라미터를 붙여서 사용해도 된다
              
data          서버로 보낼 데이터
              
dataType      Ajax를 통해 호출한 페이지의 return 형식이다
                 형식에 따라 xml, json, html, text 등을 사용하면 된다
              
error         에러났을 때의 처리 부분이다

success       성공했을 때의 처리부분이다
                 보통 해당 부분에서 데이터 헨들링을 하면 된다

 -->
