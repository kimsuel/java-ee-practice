<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<script type="text/javascript">
	function checkLogin() {
		if (document.loginForm.id.value == "") 
			alert("아이디를 입력하세요")
		else if (document.loginForm.pwd.value == "") 
			alert("비밀번호를 입력하세요")
		else document.loginForm.submit() 
	}
	
</script>
</head>
<body>
	<h2>로그인</h2>
	<form name="loginForm" method="post" action="/memberservlet/LoginServlet">
		<table border="1" cellpadding="5" cellspacing="0">
			<tr>
				<td align="center" width="70">아이디</td>
				<td><input type="text" name="id" 
						style="width: 120px;" placeholder="아이디 입력"></td>
			</tr>
			<tr>
				<td align="center">비밀번호</td>
				<td><input type="password" name="pwd" 
						style="width: 120px;" placeholder="비밀번호 입력"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="button" value="로그인" onclick="javascript:checkLogin()" >
					<input type="button" value="회원가입" onclick="location.href='writeForm.html'" >
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
