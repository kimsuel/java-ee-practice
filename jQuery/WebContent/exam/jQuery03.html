<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<button id="btn1">slideUp</button>
<button id="btn2">slideDown</button>&nbsp;&nbsp;&nbsp;

<button id="btn3">fadeIn</button>
<button id="btn4">fadeOut</button>&nbsp;&nbsp;&nbsp;

<button id="btn5">slide toggle</button>
<button id="btn6">fade toggle</button>
<button id="btn7">toggle</button>

<p>이미지</p>
<img src="../image/lion.gif" width="300" height="300">
<!-- width,height를 안 쓰면 대각선으로 사라졌다 나오고
     쓰면 위로 올라갔다 내려옴 -->
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	// slideUp(speed) : speed값을 지정해서 슬라이드업 효과를 줄 수 있따
	// speed : "slow" or "fast" or milliseconds(1/1000초)
	$('#btn1').click(function(){
	  //특정 id
		$('img').slideUp(1000);
		//태그
	});
	$('#btn2').click(function(){
			$('img').slideDown(1000);
	});
	
	$('#btn3').bind('click',function(){
			$('img').fadeIn(1000);
	});
	$('#btn4').bind('click',function(){
			$('img').fadeOut(1000);
	});
	
	$('#btn5').bind('click',function(){
		$('img').slideToggle(1000); // slideIp, slideDown 번갈아
	});
	$('#btn6').bind('click',function(){
		$('img').fadeToggle(1000); // fadeIn, fadeOut 번갈아
	});
	$('#btn7').bind('click',function(){
		$('img').toggle(1000); //slideIp, slideDown,fadeIn, fadeOut 번갈아
	});
});
</script>
</html>
