<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p>빨강</p>
<p>파랑</p>
<p>노랑</p>
<p>갈색</p>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var i = 1;
	$('p').each(function(){
		$(this).addClass('s'+i); //class="s1","s2","s3","s4"
		i=i+1; 
		if(i==3) return false;
	});
});
</script>
</body>
</html>
<!-- 
div : 줄바꿈x
p : 줄바꿈o (다만, 줄바꿈을 포함하지는 않음)

[형식] .each(???,function(){})
.each()는 선택한 요소가 여러개일 때 각각에 대하여 반복하여 함수를 실행시킨다
특정 조건을 만족할 떄 반복작업에서 빠져나오려면 return false를 사용한다
 -->
