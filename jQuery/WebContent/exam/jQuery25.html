<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="first" 
	style="border:3px dotted orange; width:50%; height:100px;">first DIV</div>
<div id="second" 
	style="border:3px dotted skyblue; width:50%; height:100px;">second DIV</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	//선택자가 2개 이상일 때
	$('#first, #second').click(function(){
		alert($(this).text());
	});
});
</script>
</body>
</html>
