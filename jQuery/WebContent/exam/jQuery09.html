<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="container">
	<ul class="tab">
		<li><a href="#tab1" class="selected">Javascript</a></li>
		<li><a href="#tab2">CSS</a></li>
		<li><a href="#tab3">HTML</a></li>
		<li><a href="#tab4">jQuery</a></li>
		<li><a href="#tab5">XHTML</a></li>
	</ul>
	<ul class="panel">
		<li id="tab1">Javascript를 선택하셨네요</li>
		<li id="tab2">CSS를 선택하셨네요</li>
		<li id="tab3">HTML를 선택하셨네요</li>
		<li id="tab4">jQuery를 선택하셨네요</li>
		<li id="tab5">XHTML를 선택하셨네요</li>
	</ul>
</div>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	//alert($('ul.tab  li  a.selected').attr('href'));  //#tab1
	      /* 한 칸 띄움 : 후손 태그 */
	//$('ul.panel li'+$('ul.tab li a.selected').attr('href')).hide();
	//$('ul.panel li#tab1').hide()
	// CSS3에는 특정요소에 스타일을 적용시키지 않는 :not 이 존재 ( CSS에는 없음 )
	$('ul.panel li:not('+$('ul.tab li a.selected').attr('href')+')').hide();
	// #tab1을 제외한 모든 것을 숨겨라
	/* <ex>
	body *:not(h2){
		color:red;
	} -> body태그에서 h2를 제외한 모든 태그의 색깔을 red로 바꾸어라
	*/
	
	//ul에 a 태그를 클릭했을 때
	$('ul.tab li a').click(function(){
		//a에 있는 모든 클래스 속성 selected를 제거
		$('ul.tab li a').removeClass('selected');
		
		//선택한 요소의 클래스 속성 selected를 추가
		$(this).addClass('selected');
		// this : $('ul.tab li a')
		
		//panel의 li를 모두 hide
		$('ul.panel li').hide();
		
		//선택한 href의 값인 id를 찾아서 그 값을 출력
		$($(this).attr('href')).show();
		
		return false; // 빠져나가라
	});
});
</script>
</html>
