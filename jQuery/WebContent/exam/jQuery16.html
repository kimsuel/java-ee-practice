<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<img src="../image/lion.gif" width="200" height="200">

<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('img').mouseover(function(){
		$(this).attr('src','../image/dding.gif');
	}).mouseout(function(){
		$(this).attr('src','../image/haha.gif');
	});
	// mouseover, mouseout이 'img'에 연결되어 있음
});
</script>
</body>
</html>
